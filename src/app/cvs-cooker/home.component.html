<!-- Main Top NavBar-->
<main-nav [details]="credits"></main-nav>
<!-- Left Content Panel-->
<div class="sideNavContainer">
    <div class="pane-left vertical">
        <div class="pane-left-wrapper vertical">
            <div class="pane-left-content vertical">
                <div class="pane-left-content-wrapper">
                    <span>Now serving, fresh hot topics. Select a topic to view all its receipes.</span>
                </div>
                <div class="pane-left-content-wrapper" *ngFor="let items of catalogList;let i = index">
                    <div class="pane-left-content-inner">
                      <!-- Topics -->
                      <side-nav-topic [topic]="items" [topicId]="i" (selectTopic)="openSub($event)" class="dFlex fBasis"></side-nav-topic>
                        <!-- {{items.title}}
                        <div>
                            <button (click)="toggleSubTopics(); expandTopic = i" class="chevron-down-button " [@slideInOut]></button>
                        </div> -->
                        <!-- Edit Button-->
                        <button *ngIf="!items.static" (click)="onEdit(catalogList[i], i); selectedEdit = i" class="edit-button fas fa-pencil-alt"></button>
                    </div>
                    <!-- <side-nav *ngFor="let subItems of items['subtopic']" [subtopics]="subItems" (edit)="handleEdit($event, i)" (remove)="handleRemove($event, i)"></side-nav>                     -->
                    <!-- Sub Topics-->
                    <div *ngIf="visible">
                        <side-nav [ngClass]="expandTopic === i ? 'show': 'hidden'"  *ngFor="let subItems of items['subtopic']" [subtopics]="subItems"></side-nav>
                    </div>
                    <!-- Edit Topic Name-->
                    <topic-input *ngIf="topicEditToggle" id="editor" [ngClass]="selectedEdit === i ? 'show': 'hidden'" [itemTitle]="items" (edit)="handleEdit($event, i)" (remove)="handleRemove($event, i)" (cancel)="handleCancel();" class="topic-input"></topic-input>
                </div>

            </div>
        </div>
    </div>
    <span class="Resizer vertical "></span>
    <div class="pane-center vertical">
        <div class="pane-center-wrapper vertical">
            <div class="pane-center-content vertical">
                <div class="pane-center-content-wrapper vertical">test
                </div>
                <span class="Resizer vertical "></span>
                <div class="panel-right vertical">
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Center & Right Main Content-->
<app-oven></app-oven>
