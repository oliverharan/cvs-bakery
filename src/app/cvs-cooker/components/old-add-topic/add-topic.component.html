<div *ngIf="editing" class="d-flex">
    <div class="add-topic-input-container">
      <div class="add-topic-input-wrapper ">
        <div class="add-topic-input-tab">{{tabTitle}}</div>
        <div (click)="onCancel()" class=" fas fa-times-circle fa-2x add-topic-input-close "></div>
        <form (ngSubmit)="onSubmit($event)">
            <h2>Add a category</h2>
            <span>Enter a generic category which your code describes.</span>
            <input placeholder="(i.e. Design or French Cooking)" type="text" name="title" #topicName [(ngModel)]="item.title" />
            <div class="editable">
                <input type="checkbox" name="editableCategory" [value]="item.static" (change)="editableCategory = !editableCategory" [(ngModel)]="item.static">
                <label>Make editable</label>
            </div>
            <div>(change the name or remove this item) </div>
            <hr>
            <h2>Add a sub-category</h2>
            <span>Enter items specific to your category.</span>
            <input placeholder="(i.e. Colors or Meat Recipes)" type="text" name="subTitle" #subTopicName [(ngModel)]="item.subtopic[0].title"  />
            <div class="editable">
                <input type="checkbox" name="editableSubCategory" [value]="item.subtopic[0].static" (change)="editableSubCategory = !editableSubCategory" [(ngModel)]="item.subtopic[0].static" >
                <label>Make editable</label>
            </div>
            <div>(change the name or remove this item) </div>

            <hr>
            <!-- <input type="submit" value="Add"> -->
            <button type="submit">Add</button>
            <!-- <button type="button" (click)="onEdit()">Add</button> -->
            <button type="button" (click)="onCancel()">Cancel</button>
      </form>
      </div>
    </div>
  </div>
